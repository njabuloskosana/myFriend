<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="50">
        <mat-toolbar color="primary">Friends</mat-toolbar>
        <mat-tab-group>
            <mat-tab label="Registed Users">
                
              
                    <mat-form-field>
                        <mat-icon matPrefix>search</mat-icon>
                        <input matInput type="search" placeholder="search here" class="search-input" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()">
                    </mat-form-field>

                    <div class="mat-elevation-z8">

                      <table mat-table [dataSource]="users" class="mat-elevation-z8">
  
                          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->
                        
                          <!-- Name Column -->
                          <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let users"> {{users.UsersName}} </td>
                          </ng-container>
                        
                          <!-- Surname Column -->
                          <ng-container matColumnDef="Surname">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                            <td mat-cell *matCellDef="let users"> {{users.UsersSurname}} </td>
                          </ng-container>
                        
                          <!-- UsersEmail Column -->
                          <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                            <td mat-cell *matCellDef="let users"> {{users.UsersEmail}} </td>
                          </ng-container>

                         
  
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let users; columns: displayedColumns;" (click)="onRowClicked(users)"></tr>
  
                        
                        </table>
                        <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                          showFirstLastButtons 
                          aria-label="Select page of periodic elements">
                      </mat-paginator>
                      </div>

                    
            </mat-tab>
             
            <mat-tab label="My Friends"> 

              <div class="mat-elevation-z8">
                <mat-icon (click)="refresh()">refresh</mat-icon>
                <table mat-table [dataSource]="friends" class="mat-elevation-z8">
                  
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let friends"> {{friends.UsersName}} </td>
                    </ng-container>
                  
                    <!-- Surname Column -->
                    <ng-container matColumnDef="Surname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                      <td mat-cell *matCellDef="let friends"> {{friends.UsersSurname}} </td>
                    </ng-container>
                  
                    <!-- UsersEmail Column -->
                    <ng-container matColumnDef="Email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                      <td mat-cell *matCellDef="let friends"> {{friends.UsersEmail}} </td>
                    </ng-container>
                    
                    

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let friends; columns: displayedColumns;" (click)="onRowClicked2(friends)"></tr>

                  
                  </table>
                  <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
                </mat-paginator>
                </div>
                
            </mat-tab>

            <mat-tab label="Delete Account"> 
              <div fxLayoutAlign="center center" fxFlexFill>
                <mat-card fxFlex="100">
                    <mat-toolbar color="primary">Click Delete To Remove Account!</mat-toolbar>
                    <br>
                    <mat-icon>delete</mat-icon>
                    <br>
                    <button mat-raised-button type="submit" color="primary" (click)="DeleteAccount()">Delete</button>
                </mat-card>
            </div>
                
            </mat-tab>

            <mat-tab label="Logout"> 
              <div fxLayoutAlign="center center" fxFlexFill>
                <mat-card fxFlex="100">
                    <mat-toolbar color="primary">Leaving So Soon!</mat-toolbar>
                    <br>
                    <mat-icon>exit_to_app</mat-icon>
                    <br>
                    <button mat-raised-button type="submit" color="primary" (click)="LogOut()">Logout</button>
                </mat-card>
            </div>
                
            </mat-tab>

          </mat-tab-group>
       
    </mat-card>
</div>
